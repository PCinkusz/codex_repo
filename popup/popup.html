<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Organic Live Forge</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <h1>Organic Live Forge</h1>
        <p>AI robi kod za Ciebie: prompt → patch → efekt na stronie.</p>
      </header>

      <section class="card">
        <label for="aiPrompt">Prompt AI</label>
        <textarea id="aiPrompt" placeholder="Np. Dodaj sticky CTA z animacją hover i obsługą kliknięcia."></textarea>
        <div class="chips" id="chips">
          <button type="button" class="chip" data-prompt="Dodaj nowoczesny hero section z CTA i subtelną animacją.">Hero + CTA</button>
          <button type="button" class="chip" data-prompt="Dodaj pływający przycisk kontaktu w prawym dolnym rogu.">Floating button</button>
          <button type="button" class="chip" data-prompt="Zmień wygląd strony na styl glassmorphism.">Glassmorphism</button>
        </div>
        <div class="row">
          <button id="generateBtn" class="primary">Generuj i zastosuj</button>
        </div>
      </section>

      <section class="grid">
        <label for="htmlInput">HTML</label>
        <textarea id="htmlInput" class="code"></textarea>

        <label for="cssInput">CSS</label>
        <textarea id="cssInput" class="code"></textarea>

        <label for="jsInput">JavaScript</label>
        <textarea id="jsInput" class="code"></textarea>
      </section>

      <section class="row split">
        <button id="applyBtn" class="primary">Zastosuj ręcznie</button>
        <button id="resetBtn">Reset</button>
      </section>

      <details class="card settings" open>
        <summary>Ustawienia AI (kluczowe)</summary>

        <label for="providerInput">Provider</label>
        <select id="providerInput">
          <option value="openrouter">OpenRouter (free modele, wymaga API key)</option>
          <option value="ollama">Ollama local (bez API key)</option>
        </select>

        <label for="endpointInput">Endpoint</label>
        <input id="endpointInput" type="url" />

        <label for="modelInput">Model</label>
        <input id="modelInput" type="text" />

        <label for="apiKeyInput">API Key (zostaw puste dla Ollama)</label>
        <input id="apiKeyInput" type="password" placeholder="wklej tutaj" />

        <p class="hint" id="providerHint"></p>
        <button id="saveSettingsBtn">Zapisz ustawienia</button>
      </details>

      <p id="status" class="status"></p>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
